<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Magico</title>
</head>
<body>

    <header class="header">
        <h1>Fundo Mágico</h1>
        <p class="subtitle">Transforme suas ideias em backgrounds incríveis com o poder da IA. Descreva o que você imagina e a magia acontece.</p>
    </header>

    <main class="container">
        <section class="card main-card">
            <h2 class="card-header">Descreva o background que você deseja</h2>

            <form class="form-group">
                <textarea id="description" placeholder="Ex: Um gradiente suave que vai de azul claro para azul escuro." rows="5"></textarea>
            </form>
        </section>
        
        <section id="preview-section" class="preview-card"></section>

        <section id="code-output" class="code-grid">
            <div></div>
            <div></div>
        </section>

    </main>
</body>
</html>
